<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>

    <!-- Header wird hier dynamisch geladen -->
    <div id="header"></div>

    <main class="container ml-8 mt-8 text-left">
        <!-- Hier wird der Impressumstext geladen -->
        <div id="impressum-inhalt">Lade Impressum...</div>
    </main>

    <!-- Footer wird hier dynamisch geladen -->
    <div id="footer"></div>

    <script>
        // Impressumstext per fetch() laden
        document.addEventListener("DOMContentLoaded", function () {
            fetch("../components/impressumtext.html")
                .then(response => {
                    if (!response.ok) throw new Error("Fehler beim Laden der Impressumsseite.");
                    return response.text();
                })
                .then(html => {
                    document.getElementById("impressum-inhalt").innerHTML = html;
                })
                .catch(error => {
                    console.error(error);
                    document.getElementById("impressum-inhalt").innerHTML = "Fehler beim Laden des Impressums.";
                });
        });
    </script>
        
    <script src="../scripts/main.js"></script>


</body>
</html>
