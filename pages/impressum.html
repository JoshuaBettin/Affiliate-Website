<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressum - Affiliate Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles/main.css">

    <!-- Standard-Favicon -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">

<!-- Für moderne Browser -->
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

<!-- Für Apple-Geräte -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">
    <div id="header" role="banner"></div>

    <main role="main" class="flex-grow container mx-auto p-6">
        <div id="impressum-inhalt" class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="text-center py-8">
                <div class="loading-spinner inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full"></div>
                <p class="mt-4 text-gray-600">Impressum wird geladen...</p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/components/impressumtext.html');
                if (!response.ok) throw new Error('Fehler beim Laden');
                const content = await response.text();
                document.getElementById("impressum-inhalt").innerHTML = content;
            } catch (error) {
                console.error('Fehler:', error);
                document.getElementById("impressum-inhalt").innerHTML = `
                    <div class="bg-red-50 p-4 rounded-lg text-red-700 text-center">
                        ❌ Das Impressum konnte nicht geladen werden
                    </div>
                `;
            }
        });
    </script>

    <div id="footer" role="contentinfo"></div>
    <script src="/scripts/main.js"></script>
</body>
</html>
